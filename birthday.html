<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nithya</title>
    <style>
        body {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* To avoid scrolling */
            margin: 0;
        }

        .balloon {
            width: 60px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: float 7s ease-in-out infinite;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 2px;
            height: 30px;
            background: black;
        }

        /* Balloons colors and position */
        .balloon:nth-child(1) {
            background-color: red;
            left: 5%;
            animation-duration: 6s;
        }
        .balloon:nth-child(2) {
            background-color: yellow;
            left: 20%;
            animation-duration: 7s;
            animation-delay: 2s;
        }
        .balloon:nth-child(3) {
            background-color: blue;
            left: 35%;
            animation-duration: 8s;
            animation-delay: 4s;
        }
        .balloon:nth-child(4) {
            background-color: green;
            left: 50%;
            animation-duration: 6s;
        }
        .balloon:nth-child(5) {
            background-color: purple;
            left: 65%;
            animation-duration: 9s;
            animation-delay: 1s;
        }
        .balloon:nth-child(6) {
            background-color: pink;
            left: 80%;
            animation-duration: 7s;
            animation-delay: 3s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        h1 {
            font-size: 3rem;
            color: #8e44ad;
            text-shadow: 2px 2px 5px #000;
            margin-top: 100px;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff9, 0 0 20px #ff9, 0 0 30px #ff3, 0 0 40px #f06;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ffa, 0 0 40px #ff9, 0 0 50px #ff6;
            }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday Nithya Kutty ❤️</h1>

    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

</body>
</html>
