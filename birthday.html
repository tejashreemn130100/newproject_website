<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4);
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .message {
            margin-top: 50px;
            font-size: 40px;
            color: #F4CC4A;
            background-color: #F8F4FF;
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            position: relative;
            z-index: 10;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .heart {
            color: red;
            font-size: 50px;
        }

        .picture {
            margin-top: 30px;
            position: relative;
            z-index: 10;
        }

        .picture img {
            width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas#confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 9;
            pointer-events: none;
        }

        /* Heart floating animation */
        .hearts {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            overflow: hidden;
            pointer-events: none;
        }

        .heart-shape {
            position: absolute;
            color: #ff66b2;
            font-size: 30px;
            animation: float 8s infinite;
            opacity: 0.7;
        }

        /* Vary the animation for individual hearts */
        .heart-shape:nth-child(1) { left: 10%; animation-duration: 7s; }
        .heart-shape:nth-child(2) { left: 20%; animation-duration: 8s; }
        .heart-shape:nth-child(3) { left: 30%; animation-duration: 6s; }
        .heart-shape:nth-child(4) { left: 50%; animation-duration: 9s; }
        .heart-shape:nth-child(5) { left: 70%; animation-duration: 8s; }
        .heart-shape:nth-child(6) { left: 80%; animation-duration: 7s; }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>

<body>

    <!-- Background Music -->
    <audio id="background-audio" autoplay loop muted>
        <source src="song.mp3" type="song/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Confetti Canvas -->
    <canvas id="confetti"></canvas>

    <!-- Flying Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Floating Hearts -->
    <div class="hearts">
        <div class="heart-shape">❤️</div>
        <div class="heart-shape">❤️</div>
        <div class="heart-shape">❤️</div>
        <div class="heart-shape">❤️</div>
        <div class="heart-shape">❤️</div>
        <div class="heart-shape">❤️</div>
    </div>

    <!-- Birthday Message -->
    <div class="message">
        HAPPY BIRTHDAY NITHYA KUTTY <span class="heart">❤️</span>
    </div>

    <!-- Birthday Picture -->
    <div class="picture">
        <img src="nithyapic.jpg" alt="Nithya's Picture">
    </div>

    <!-- Follow Me Button -->
    <button onclick="window.location.href='gallery.html'">Follow Me</button>

    <!-- JS Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script>
        // Initialize JSConfetti
        const jsConfetti = new JSConfetti();

        // Trigger confetti as soon as the page loads
        window.onload = () => {
            jsConfetti.addConfetti({
                confettiColors: [
                    '#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd',
                    '#f9bec7', '#f5d0e4', '#f0e6ef', '#d0f4de', '#a9e5bb'
                ],
            });

            // Unmute the audio to bypass browser autoplay restrictions
            const audio = document.getElementById("background-audio");
            audio.muted = false;
        };
    </script>

</body>

</html>
