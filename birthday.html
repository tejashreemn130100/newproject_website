<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #f0f8ff; /* Light blue background for better contrast */
      overflow: hidden; /* To prevent scrolling */
    }

    .balloon {
      width: 120px; /* Size for balloon */
      height: 200px; /* Height for balloon */
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      bottom: 0%;
      animation: move_y 30s linear forwards, oscil1 6s infinite;
    }

    /* Adding different colors for each balloon */
    .balloon:nth-child(1) {
      background-image: url('https://i.imgur.com/QJZPw2X.png'); /* Original image */
      left: 10%;
      animation-duration: 25s;
    }

    .balloon:nth-child(2) {
      background-image: url('https://i.imgur.com/CNZhx4H.png'); /* Example of a red balloon */
      left: 20%;
      animation-duration: 28s;
    }

    .balloon:nth-child(3) {
      background-image: url('https://i.imgur.com/BD9pT7k.png'); /* Example of a blue balloon */
      left: 30%;
      animation-duration: 30s;
    }

    .balloon:nth-child(4) {
      background-image: url('https://i.imgur.com/XwlRm3x.png'); /* Example of a green balloon */
      left: 60%;
      animation-duration: 32s;
    }

    .balloon:nth-child(5) {
      background-image: url('https://i.imgur.com/ACRmsDs.png'); /* Example of a purple balloon */
      left: 70%;
      animation-duration: 27s;
    }

    .balloon:nth-child(6) {
      background-image: url('https://i.imgur.com/EnrZDkx.png'); /* Example of a yellow balloon */
      left: 80%;
      animation-duration: 29s;
    }

    /* Animation for vertical movement */
    @keyframes move_y {
      from {
        bottom: -10%;
      }
      to {
        bottom: 100%;
      }
    }

    /* Animation for swaying motion */
    @keyframes oscil1 {
      from {
        transform: translateX(0) rotate(0deg);
        animation-timing-function: cubic-bezier(0.1, 0.3, 0.3, 1);
      }
      25% {
        transform: translateX(10px) rotate(3deg);
        animation-timing-function: cubic-bezier(0.7, 0.0, 0.9, 0.7);
      }
      50% {
        transform: translateX(0) rotate(0deg);
        animation-timing-function: cubic-bezier(0.1, 0.3, 0.3, 1);
      }
      75% {
        transform: translateX(-10px) rotate(-3deg);
        animation-timing-function: cubic-bezier(0.7, 0.0, 0.9, 0.7);
      }
      to {
        transform: translateX(0) rotate(0deg);
      }
    }
  </style>
</head>

<body>
  <!-- Six balloon elements with different colors -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
</body>

</html>
