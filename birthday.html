<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
        }

        .message {
            margin-top: 50px;
            font-size: 40px;
            color: purple;
        }

        .heart {
            color: red;
            font-size: 50px;
        }

        .picture {
            margin-top: 30px;
        }

        .picture img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="message">
        HAPPY BIRTHDAY NITHYA KUTTY <span class="heart">❤️</span>
    </div>

    <div class="picture">
        <img src="nithya-picture.jpg" alt="Nithya's Picture">
    </div>

    <button onclick="window.location.href='gallery.html'">Follow Me</button>

</body>
</html>
