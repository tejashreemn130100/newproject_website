<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .message {
            margin-top: 50px;
            font-size: 40px;
            color: purple;
        }

        .heart {
            color: red;
            font-size: 50px;
        }

        .picture {
            margin-top: 30px;
            position: relative;
            display: inline-block;
        }

        .picture img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Balloon Styles */
        .balloon {
            width: 80px;
            height: 120px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: floatUp 10s linear infinite, sway 3s infinite ease-in-out;
            background: radial-gradient(circle, #FF69B4, #DB7093);
        }

        .balloon.purple {
            background: radial-gradient(circle, #8A2BE2, #9370DB);
        }

        /* Animation for floating upwards */
        @keyframes floatUp {
            0% {
                bottom: -10%;
            }
            100% {
                bottom: 110%;
            }
        }

        /* Animation for swaying motion */
        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        /* Position balloons on the sides of the picture */
        .balloon.left {
            left: 10%;
        }

        .balloon.right {
            right: 10%;
        }

        /* Additional balloon positions to make multiple balloons */
        .balloon.left:nth-child(2) {
            left: 15%;
            animation-duration: 12s;
        }

        .balloon.left:nth-child(3) {
            left: 20%;
            animation-duration: 14s;
        }

        .balloon.right:nth-child(2) {
            right: 15%;
            animation-duration: 13s;
        }

        .balloon.right:nth-child(3) {
            right: 20%;
            animation-duration: 15s;
        }
    </style>
</head>
<body>

    <div class="message">
        HAPPY BIRTHDAY NITHYA KUTTY <span class="heart">❤️</span>
    </div>

    <!-- Balloons floating on the left side -->
    <div class="balloon left"></div>
    <div class="balloon left purple"></div>
    <div class="balloon left"></div>

    <!-- Picture section -->
    <div class="picture">
        <img src="nithyapic.jpg" alt="Nithya's Picture">
    </div>

    <!-- Balloons floating on the right side -->
    <div class="balloon right purple"></div>
    <div class="balloon right"></div>
    <div class="balloon right purple"></div>

    <button onclick="window.location.href='gallery.html'">Follow Me</button>

</body>
</html>
