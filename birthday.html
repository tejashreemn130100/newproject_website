<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #ffecd2, #fcb69f, #ffdde1); /* Colorful background */
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .message {
            margin-top: 50px;
            font-size: 45px;
            color: purple;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .heart {
            color: red;
            font-size: 50px;
        }

        .picture {
            margin-top: 30px;
        }

        .picture img {
            width: 500px; /* Increase the width */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Balloon styles */
        .balloon {
            width: 80px;
            height: 130px;
            background-color: red;
            border-radius: 50% 50% 50% 50%;
            position: absolute;
            bottom: 0;
            animation: fly 10s linear infinite, sway 3s ease-in-out infinite;
        }

        /* Balloon colors */
        .balloon:nth-child(1) { background-color: red; left: 10%; }
        .balloon:nth-child(2) { background-color: blue; left: 20%; }
        .balloon:nth-child(3) { background-color: green; left: 30%; }
        .balloon:nth-child(4) { background-color: yellow; left: 60%; }
        .balloon:nth-child(5) { background-color: pink; left: 70%; }
        .balloon:nth-child(6) { background-color: purple; left: 80%; }

        /* Animation for floating up */
        @keyframes fly {
            0% { bottom: -10%; transform: translateX(0); }
            100% { bottom: 110%; }
        }

        /* Swaying motion */
        @keyframes sway {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }

        /* Balloon string */
        .string {
            width: 2px;
            height: 100px;
            background-color: black;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <!-- Confetti Canvas -->
    <canvas id="confetti"></canvas>

    <!-- Birthday Message -->
    <div class="message">
        HAPPY BIRTHDAY NITHYA KUTTY <span class="heart">❤️</span>
    </div>

    <!-- Birthday Picture -->
    <div class="picture">
        <img src="nithyapic.jpg" alt="Nithya's Picture">
    </div>

    <!-- Follow Me Button -->
    <button onclick="window.location.href='gallery.html'">Follow Me</button>

    <!-- Balloons -->
    <div class="balloon">
        <div class="string"></div>
    </div>
    <div class="balloon">
        <div class="string"></div>
    </div>
    <div class="balloon">
        <div class="string"></div>
    </div>
    <div class="balloon">
        <div class="string"></div>
    </div>
    <div class="balloon">
        <div class="string"></div>
    </div>
    <div class="balloon">
        <div class="string"></div>
    </div>

    <!-- JS Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script>
        // Initialize JSConfetti
        const jsConfetti = new JSConfetti();

        // Trigger confetti as soon as the page loads
        window.onload = () => {
            jsConfetti.addConfetti({
                confettiColors: [
                    '#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd',
                    '#f9bec7', '#f5d0e4', '#f0e6ef', '#d0f4de', '#a9e5bb'
                ], // Using colorful paper confetti instead of emojis
            });
        };
    </script>

</body>
</html>
