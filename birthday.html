<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4);
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .message {
            margin-top: 50px;
            font-size: 40px;
            color: #F4CC4A;
            background-color: #F8F4FF;
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            position: relative;
            z-index: 10;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .heart {
            color: red;
            font-size: 50px;
        }

        .picture {
            margin-top: 30px;
            position: relative;
            z-index: 10;
        }

        .picture img {
            width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        button:hover {
            background-color: #45a049;
        }

        .play-music {
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }

        .play-music:hover {
            background-color: #ff2060;
        }

        canvas#confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 9;
            pointer-events: none;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .heart-shape {
            position: absolute;
            color: #ff66b2;
            font-size: 30px;
            animation: pop-up 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes pop-up {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            30% {
                transform: scale(1.5);
                opacity: 1;
            }
            60% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Background Music -->
    <audio id="background-audio" loop>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Play Music Button -->
    <button class="play-music" onclick="playMusic()">Play Music üé∂</button>

    <!-- Confetti Canvas -->
    <canvas id="confetti"></canvas>

    <!-- Birthday Message -->
    <div class="message">
        HAPPY BIRTHDAY NITHYA KUTTY <span class="heart">‚ù§Ô∏è</span>
    </div>

    <!-- Birthday Picture -->
    <div class="picture">
        <img src="nithyapic.jpg" alt="Nithya's Picture">
    </div>

    <!-- Follow Me Button -->
    <button onclick="window.location.href='gallery.html'">Follow Me</button>

    <!-- Floating Hearts Container -->
    <div class="hearts" id="hearts-container"></div>

    <!-- JS Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script>
        // Initialize JSConfetti
        const jsConfetti = new JSConfetti();

        // Trigger confetti as soon as the page loads
        window.onload = () => {
            jsConfetti.addConfetti({
                confettiColors: [
                    '#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd',
                    '#f9bec7', '#f5d0e4', '#f0e6ef', '#d0f4de', '#a9e5bb'
                ],
            });
        };

        // Function to play music when the button is clicked
        function playMusic() {
            const audio = document.getElementById("background-audio");
            audio.play();
            document.querySelector(".play-music").style.display = 'none';
        }

        // Heart pop-up generation
        function createHeart() {
            const heartContainer = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart-shape');
            heart.textContent = '‚ù§Ô∏è';

            // Randomize position
            heart.style.top = `${Math.random() * 90}vh`;
            heart.style.left = `${Math.random() * 90}vw`;

            heartContainer.appendChild(heart);

            // Remove the heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Generate multiple hearts at intervals
        setInterval(createHeart, 800);
    </script>

</body>

</html>
