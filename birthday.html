<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 50%, #fcb69f 100%);
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .message {
            margin-top: 50px;
            font-size: 50px;
            color: purple;
            font-weight: bold;
            text-shadow: 2px 2px 4px #ffa500;
            animation: glow 1.5s ease-in-out infinite alternate;
            position: relative;
            z-index: 10;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 5px #ff00ff, 0 0 15px #ff69b4, 0 0 25px #ff1493, 0 0 35px #ff6347;
            }
            to {
                text-shadow: 2px 2px 10px #ff69b4, 0 0 20px #ff4500, 0 0 30px #ff6347, 0 0 40px #ff1493;
            }
        }

        .heart {
            color: red;
            font-size: 50px;
        }

        .picture {
            margin-top: 30px;
            position: relative;
            z-index: 10;
        }

        .picture img {
            width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas#confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            z-index: 9;
            pointer-events: none;
        }

        .balloon {
            background-size: contain;
            width: 120px;
            height: 200px;
            position: absolute;
            bottom: 0%;
            animation: move_y 30s linear forwards, oscil1 6s infinite;
            z-index: 5;
        }

        /* Six different balloon colors */
        .balloon:nth-child(1) {
            background-color: rgba(255, 0, 0, 0.7);
            left: 10%;
            animation-duration: 25s;
        }

        .balloon:nth-child(2) {
            background-color: rgba(0, 255, 0, 0.7);
            left: 20%;
            animation-duration: 28s;
        }

        .balloon:nth-child(3) {
            background-color: rgba(0, 0, 255, 0.7);
            left: 30%;
            animation-duration: 30s;
        }

        .balloon:nth-child(4) {
            background-color: rgba(255, 255, 0, 0.7);
            left: 50%;
            animation-duration: 32s;
        }

        .balloon:nth-child(5) {
            background-color: rgba(255, 0, 255, 0.7);
            left: 70%;
            animation-duration: 27s;
        }

        .balloon:nth-child(6) {
            background-color: rgba(0, 255, 255, 0.7);
            left: 80%;
            animation-duration: 29s;
        }

        @keyframes move_y {
            from {
                bottom: -10%;
            }
            to {
                bottom: 100%;
            }
        }

        @keyframes oscil1 {
            from {
                transform: translateX(0) rotate(0deg);
                animation-timing-function: cubic-bezier(0.1, 0.3, 0.3, 1);
            }
            25% {
                transform: translateX(10px) rotate(3deg);
                animation-timing-function: cubic-bezier(0.7, 0.0, 0.9, 0.7);
            }
            50% {
                transform: translateX(0) rotate(0deg);
                animation-timing-function: cubic-bezier(0.1, 0.3, 0.3, 1);
            }
            75% {
                transform: translateX(-10px) rotate(-3deg);
                animation-timing-function: cubic-bezier(0.7, 0.0, 0.9, 0.7);
            }
            to {
                transform: translateX(0) rotate(0deg);
            }
        }
    </style>
</head>

<body>

    <!-- Background Music -->
    <audio id="background-audio" autoplay loop muted>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Confetti Canvas -->
    <canvas id="confetti"></canvas>

    <!-- Flying Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Birthday Message -->
    <div class="message">
        HAPPY BIRTHDAY NITHYA KUTTY <span class="heart">❤️</span>
    </div>

    <!-- Birthday Picture -->
    <div class="picture">
        <img src="nithyapic.jpg" alt="Nithya's Picture">
    </div>

    <!-- Follow Me Button -->
    <button onclick="window.location.href='gallery.html'">Follow Me</button>

    <!-- JS Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script>
        // Initialize JSConfetti
        const jsConfetti = new JSConfetti();

        // Trigger confetti as soon as the page loads
        window.onload = () => {
            jsConfetti.addConfetti({
                confettiColors: [
                    '#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd',
                    '#f9bec7', '#f5d0e4', '#f0e6ef', '#d0f4de', '#a9e5bb'
                ],
            });

            // Unmute the audio to bypass browser autoplay restrictions
            const audio = document.getElementById("background-audio");
            audio.muted = false;
        };
    </script>

</body>

</html>
