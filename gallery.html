<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Lightbox CSS and JavaScript -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    
    <style>
        body {
            background-color: #ffdde1;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #FFFAE4;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.8em;
            color: #FF69B4;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .quote {
            font-style: italic;
            margin: 15px auto;
            max-width: 75%;
            font-size: 1.2em;
            color: #FFA07A;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        /* Heart-shaped Gallery Container */
        .heart-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        /* Image Styling */
        .heart-container a {
            display: inline-block;
            width: 85px;
            height: 85px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: absolute;
        }

        /* Position each image to form a heart shape */
        .heart-container a:nth-child(1) { top: 30px; left: 80px; }
        .heart-container a:nth-child(2) { top: 30px; left: 240px; }
        .heart-container a:nth-child(3) { top: 110px; left: 30px; }
        .heart-container a:nth-child(4) { top: 110px; left: 140px; }
        .heart-container a:nth-child(5) { top: 110px; left: 200px; }
        .heart-container a:nth-child(6) { top: 110px; left: 310px; }
        .heart-container a:nth-child(7) { top: 190px; left: 70px; }
        .heart-container a:nth-child(8) { top: 190px; left: 270px; }
        .heart-container a:nth-child(9) { top: 260px; left: 140px; }
        .heart-container a:nth-child(10) { top: 260px; left: 200px; }

        /* Hover effect */
        .heart-container a:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.5);
        }

        /* Button styling */
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
