<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart-Shaped Memory Gallery</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .heart-gallery {
            display: grid;
            grid-template-columns: repeat(7, 100px);
            grid-template-rows: repeat(7, 100px);
            gap: 5px;
            transform: scale(0.8);
        }

        .heart-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
            border-radius: 10%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .heart-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
        }

        /* Arrange images in a heart shape */
        .heart-gallery div:nth-child(2),
        .heart-gallery div:nth-child(3),
        .heart-gallery div:nth-child(5),
        .heart-gallery div:nth-child(6),
        .heart-gallery div:nth-child(8),
        .heart-gallery div:nth-child(9),
        .heart-gallery div:nth-child(13),
        .heart-gallery div:nth-child(15),
        .heart-gallery div:nth-child(18),
        .heart-gallery div:nth-child(19),
        .heart-gallery div:nth-child(22),
        .heart-gallery div:nth-child(23),
        .heart-gallery div:nth-child(26),
        .heart-gallery div:nth-child(29),
        .heart-gallery div:nth-child(30),
        .heart-gallery div:nth-child(31),
        .heart-gallery div:nth-child(32),
        .heart-gallery div:nth-child(33) {
            display: flex;
        }

        /* Hide other grid items */
        .heart-gallery div {
            display: none;
        }
    </style>
</head>
<body>

    <div class="heart-gallery">
        <!-- Add images to form the heart shape -->
        <div><img src="image1.jpg" alt="Memory 1"></div>
        <div><img src="image2.jpg" alt="Memory 2"></div>
        <div><img src="image3.jpg" alt="Memory 3"></div>
        <div><img src="image4.jpg" alt="Memory 4"></div>
        <div><img src="image5.jpg" alt="Memory 5"></div>
        <div><img src="image6.jpg" alt="Memory 6"></div>
        <div><img src="image7.jpg" alt="Memory 7"></div>
        <div><img src="image8.jpg" alt="Memory 8"></div>
        <div><img src="image9.jpg" alt="Memory 9"></div>
        <div><img src="image10.jpg" alt="Memory 10"></div>
        <div><img src="image11.jpg" alt="Memory 11"></div>
        <div><img src="image12.jpg" alt="Memory 12"></div>
        <div><img src="image13.jpg" alt="Memory 13"></div>
        <div><img src="image14.jpg" alt="Memory 14"></div>
        <div><img src="image15.jpg" alt="Memory 15"></div>
        <div><img src="image16.jpg" alt="Memory 16"></div>
        <div><img src="image17.jpg" alt="Memory 17"></div>
        <div><img src="image18.jpg" alt="Memory 18"></div>
    </div>

</body>
</html>
