<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Gallery in Heart Shape</title>
    
    <!-- Lightbox CSS and JavaScript -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    
    <style>
        body {
            background-color: pink;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #FFFAE4;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5em;
            color: #FFFAE4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .quote {
            font-style: italic;
            margin: 20px auto;
            max-width: 70%;
            font-size: 1.2em;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        /* Heart Layout Container */
        .heart-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            align-items: center;
        }

        /* Image styling */
        .heart-container a {
            display: block;
            width: 80px;
            height: 80px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Arrange images in a heart-like layout */
        .heart-container a:nth-child(1) { grid-area: 1 / 2 / span 1 / span 1; }
        .heart-container a:nth-child(2) { grid-area: 1 / 4 / span 1 / span 1; }
        .heart-container a:nth-child(3) { grid-area: 2 / 1 / span 1 / span 1; }
        .heart-container a:nth-child(4) { grid-area: 2 / 2 / span 1 / span 1; }
        .heart-container a:nth-child(5) { grid-area: 2 / 4 / span 1 / span 1; }
        .heart-container a:nth-child(6) { grid-area: 2 / 5 / span 1 / span 1; }
        .heart-container a:nth-child(7) { grid-area: 3 / 2 / span 1 / span 1; }
        .heart-container a:nth-child(8) { grid-area: 3 / 3 / span 1 / span 1; }
        .heart-container a:nth-child(9) { grid-area: 3 / 4 / span 1 / span 1; }
        .heart-container a:nth-child(10) { grid-area: 4 / 3 / span 1 / span 1; }

        /* Hover effect */
        .heart-container a:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.5);
        }

        /* Button for secret message */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFA07A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #FF6347;
        }
    </style>
</head>
<body>

    <h1>Our Memories Together ðŸ’—</h1>
    
    <div class="quote">"Our paths may change as life goes along, but the bond between friends remains ever strong."</div>

    <!-- Heart-shaped Gallery with Lightbox -->
    <div class="heart-container">
        <a href="memory1.jpg" data-lightbox="memories" data-title="Memory 1"><img src="memory1.jpg" alt="Nandi hills trip"></a>
        <a href="memory2.jpg" data-lightbox="memories" data-title="Memory 2"><img src="memory2.jpg" alt="Forum mall"></a>
        <a href="memory3.jpg" data-lightbox="memories" data-title="Memory 3"><img src="memory3.jpg" alt="Evening walk"></a>
        <a href="memory4.jpg" data-lightbox="memories" data-title="Memory 4"><img src="memory4.jpg" alt="Selfie before you left"></a>
        <a href="memory5.jpg" data-lightbox="memories" data-title="Memory 5"><img src="memory5.jpg" alt="Byjus"></a>
        <a href="memory6.jpg" data-lightbox="memories" data-title="Memory 6"><img src="memory6.jpg" alt="Savandurga"></a>
        <a href="memory7.jpg" data-lightbox="memories" data-title="Memory 7"><img src="memory7.jpg" alt="Pre core"></a>
        <a href="memory8.jpg" data-lightbox="memories" data-title="Memory 8"><img src="memory8.jpg" alt="Brookefield Mall"></a>
        <a href="memory9.jpg" data-lightbox="memories" data-title="Memory 9"><img src="memory9.jpg" alt="Day to Remember"></a>
        <a href="memory10.jpg" data-lightbox="memories" data-title="Memory 10"><img src="memory10.jpg" alt="October 30th 2022"></a>
    </div>

    <button onclick="window.location.href='secret.html'">Secret Message</button>
    
</body>
</html>
