<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Gallery</title>
    <style>
        body {
            background-color: #2e2e2e; /* Darker background */
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative; /* To position the snow effect canvas */
            overflow: hidden;
        }

        h1 {
            margin-top: 30px;
            color: purple;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Snow effect style */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Ensure it doesn't interfere with other content */
        }
    </style>
</head>
<body>

    <h1>Our Memories Together</h1>

    <div class="gallery">
        <!-- Add 15 images -->
         <img src="memory1.jpg" alt="Memory 1">
         <img src="memory2.jpg" alt="Memory 2">
         <img src="memory3.jpg" alt="Memory 3">
         <img src="memory4.jpg" alt="Memory 4">
         <img src="memory5.jpg" alt="Memory 5">
         <img src="memory6.jpg" alt="Memory 6">
         <img src="memory7.jpg" alt="Memory 7">
         <img src="memory8.jpg" alt="Memory 8">
         <img src="memory9.jpg" alt="Memory 9">
         <img src="memory10.jpg" alt="Memory 10">
         <img src="memory11.jpg" alt="Memory 11">
         <img src="memory12.jpg" alt="Memory 12">
         <img src="memory13.jpg" alt="Memory 13">
         <img src="memory14.jpg" alt="Memory 14">
         <img src="memory15.jpg" alt="Memory 15">
         <img src="memory16.jpg" alt="Memory 16">
         <img src="memory17.jpg" alt="Memory 17">
         <img src="memory18.jpg" alt="Memory 18">
    </div>

    <button onclick="window.location.href='secret.html'">Secret Message</button>

    <!-- Snow effect canvas -->
    <canvas id="snowCanvas"></canvas>

    <script>
        // Snow effect script
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('snowCanvas');
            const ctx = canvas.getContext('2d');
            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;
            const snowflakes = [];

            // Resize the canvas if window resizes
            window.addEventListener('resize', function() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            });

            // Snowflake class
            class Snowflake {
                constructor(x, y, speedX, speedY, radius) {
                    this.x = x;
                    this.y = y;
                    this.speedX = speedX;
                    this.speedY = speedY;
                    this.radius = radius;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    // Wrap the snowflake around when it goes off the screen
                    if (this.y > height) {
                        this.y = 0;
                        this.x = Math.random() * width;
                    }
                    if (this.x > width) {
                        this.x = 0;
                    } else if (this.x < 0) {
                        this.x = width;
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                }
            }

            // Create initial snowflakes
            function createSnowflakes() {
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    const speedX = Math.random() * 1 - 0.5;
                    const speedY = Math.random() * 2 + 1;
                    const radius = Math.random() * 3 + 1;
                    snowflakes.push(new Snowflake(x, y, speedX, speedY, radius));
                }
            }

            // Update snowflakes
            function updateSnowflakes() {
                ctx.clearRect(0, 0, width, height);
                snowflakes.forEach(snowflake => {
                    snowflake.update();
                    snowflake.draw();
                });
                requestAnimationFrame(updateSnowflakes);
            }

            // Initialize snowflakes
            createSnowflakes();
            updateSnowflakes();
        });
    </script>

</body>
</html>
