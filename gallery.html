<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Gallery in Heart Shape</title>
    
    <!-- Lightbox CSS and JavaScript -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    
    <style>
        body {
            background: url('test.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #FFFAE4;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5em;
            color: #FFFAE4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .quote {
            font-style: italic;
            margin: 20px auto;
            max-width: 70%;
            font-size: 1.2em;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        /* Updated Layout for Pictures */
        .heart-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .heart-container a {
            position: absolute;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Organizing pictures inside and outside the arch */
        .heart-container a:nth-child(1) { top: 50px; left: 100px; width: 80px; height: 80px; }
        .heart-container a:nth-child(2) { top: 70px; left: 200px; width: 70px; height: 70px; }
        .heart-container a:nth-child(3) { top: 180px; left: 300px; width: 70px; height: 70px; }
        .heart-container a:nth-child(4) { top: 250px; left: 350px; width: 80px; height: 80px; }
        .heart-container a:nth-child(5) { top: 300px; left: 150px; width: 100px; height: 100px; }
        .heart-container a:nth-child(6) { top: 400px; left: 250px; width: 70px; height: 70px; }
        .heart-container a:nth-child(7) { top: 450px; left: 180px; width: 80px; height: 80px; }
        .heart-container a:nth-child(8) { top: 40px; left: 400px; width: 60px; height: 60px; }
        .heart-container a:nth-child(9) { top: 220px; left: 20px; width: 90px; height: 90px; }
        .heart-container a:nth-child(10) { top: 130px; left: 500px; width: 60px; height: 60px; }
        
        .heart-container a:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.5);
        }

        /* Button for secret message */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFA07A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #FF6347;
        }

        /* Snow effect style */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100; /* Keep snowflakes on top */
        }
    </style>
</head>
<body>

    <h1>Our Memories Together ðŸ’—</h1>
    
    <div class="quote">"Our paths may change as life goes along, but the bond between friends remains ever strong."</div>

    <!-- Heart-shaped Gallery with Lightbox -->
    <div class="heart-container">
        <a href="memory1.jpg" data-lightbox="memories" data-title="Memory 1"><img src="memory1.jpg" alt="Nandi hills trip"></a>

        <a href="memory4.jpg" data-lightbox="memories" data-title="Memory 4"><img src="memory4.jpg" alt="Selfie before u left to native"></a>
        <a href="memory5.jpg" data-lightbox="memories" data-title="Memory 5"><img src="memory5.jpg" alt="Byjus"></a>
        <a href="memory6.jpg" data-lightbox="memories" data-title="Memory 6"><img src="memory6.jpg" alt="Savandurga"></a>
        <a href="memory7.jpg" data-lightbox="memories" data-title="Memory 7"><img src="memory7.jpg" alt="Pre core"></a>
        <a href="memory8.jpg" data-lightbox="memories" data-title="Memory 8"><img src="memory8.jpg" alt="Brookefield Mall"></a>
