<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Gallery with Snow Effect</title>
    <style>
        body {
            background: url('test.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            color: #FFFAE4;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5em;
            color: #FFFAE4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .quote {
            font-style: italic;
            margin: 20px auto;
            max-width: 70%;
            font-size: 1.2em;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFA07A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #FF6347;
        }

        /* Snow effect style */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100; /* Keep snowflakes on top */
        }
    </style>
</head>
<body>

    <h1>Our Memories Together ðŸ’—</h1>
    
    <div class="quote">"Our paths may change as life goes along, but the bond between friends remains ever strong."</div>

    <div class="gallery">
        <!-- Add your images -->
        <img src="memory1.jpg" alt="Memory 1">
        <img src="memory2.jpg" alt="Memory 2">
        <!-- Add the rest of your images here -->
    </div>

    <button onclick="window.location.href='secret.html'">Secret Message</button>

    <!-- Snow effect canvas -->
    <canvas id="snowCanvas"></canvas>

    <script>
        var canvas = document.getElementById("snowCanvas");
        var ctx = canvas.getContext("2d");
        var particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function Particle(x, y, speedX, speedY, radius) {
            this.x = x;
            this.y = y;
            this.speedX = speedX;
            this.speedY = speedY;
            this.radius = radius;
            this.alpha = Math.random() * 0.5 + 0.5;
        }

        Particle.prototype.update = function () {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.y > canvas.height) this.y = 0;
            if (this.x > canvas.width) this.x = 0;
            if (this.x < 0) this.x = canvas.width;
        }

        Particle.prototype.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = "rgba(255, 255, 255," + this.alpha + ")";
            ctx.fill();
        }

        window.addEventListener("mousemove", function (event) {
            for (var i = 0; i < 5; i++) {
                particles.push(new Particle(
                    event.clientX,
                    event.clientY,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    Math.random() * 3 + 1
                ));
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>
