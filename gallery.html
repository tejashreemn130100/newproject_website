<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Gallery with Text Between Columns</title>
    <style>
        body {
            background-color: #2e2e2e;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        h1 {
            margin-top: 30px;
            color: #FFFAE4;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            max-width: 1200px;
            margin: auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns for gallery */
            grid-gap: 20px;
            justify-items: center;
            position: relative;
        }

        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Snow effect style */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* Text Between Columns Styling */
        .between-text {
            font-size: 24px;
            font-weight: bold;
            color: #FF69B4; /* Bright color */
            text-transform: uppercase;
            letter-spacing: 10px;
            position: absolute;
            left: 50%; /* Center between columns */
            transform: translateX(-50%);
            z-index: 200; /* Above images */
            white-space: nowrap;
        }

        /* Position adjustments for each line */
        .text-line1 {
            top: 30%;
        }

        .text-line2 {
            top: 40%;
        }

    </style>
</head>
<body>

    <h1>Our Memories TogetherðŸ’—</h1>

    <div class="gallery-container">
        <div class="gallery">
            <!-- Add your images here -->
            <img src="memory1.jpg" alt="Memory 1">
            <img src="memory2.jpg" alt="Memory 2">
            <img src="memory3.jpg" alt="Memory 3">
            <img src="memory4.jpg" alt="Memory 4">
            <img src="memory5.jpg" alt="Memory 5">
            <img src="memory6.jpg" alt="Memory 6">
            <img src="memory7.jpg" alt="Memory 7">
            <img src="memory8.jpg" alt="Memory 8">
            <img src="memory9.jpg" alt="Memory 9">
            <img src="memory10.jpg" alt="Memory 10">
            <img src="memory11.jpg" alt="Memory 11">
            <img src="memory12.jpg" alt="Memory 12">
            <img src="memory13.jpg" alt="Memory 13">
            <img src="memory14.jpg" alt="Memory 14">
            <img src="memory15.jpg" alt="Memory 15">
            <img src="memory16.jpg" alt="Memory 16">
            <img src="memory17.jpg" alt="Memory 17">
            <img src="memory18.jpg" alt="Memory 18">
        </div>

        <!-- Text Between Columns -->
        <div class="between-text text-line1">I LOVE YOU</div>
        <div class="between-text text-line2">NITHYA MAA</div>
    </div>

    <button onclick="window.location.href='secret.html'">Secret Message</button>

    <!-- Snow effect canvas -->
    <canvas id="snowCanvas"></canvas>

    <script>
        var canvas = document.getElementById("snowCanvas");
        var ctx = canvas.getContext("2d");
        var particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function Particle(x, y, speedX, speedY, radius) {
            this.x = x;
            this.y = y;
            this.speedX = speedX;
            this.speedY = speedY;
            this.radius = radius;
            this.alpha = Math.random() * 0.5 + 0.5;
        }

        Particle.prototype.update = function () {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.y > canvas.height) this.y = 0;
            if (this.x > canvas.width) this.x = 0;
            if (this.x < 0) this.x = canvas.width;
        }

        Particle.prototype.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = "rgba(255, 255, 255," + this.alpha + ")";
            ctx.fill();
        }

        window.addEventListener("mousemove", function (event) {
            for (var i = 0; i < 5; i++) {
                particles.push(new Particle(
                    event.clientX,
                    event.clientY,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    Math.random() * 3 + 1
                ));
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>
